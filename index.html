<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vacation Planner App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <!--bootstrap link-->
   
    

</head>
<body>
    <header>
        <h1>Welcome to Vacation Advisor</h1>
    </header>
    <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
        <div class="container" data-aos="fade-in">
          
          <h2>We make travel agents obsolete</h2>
          <h3>Give us a city name and Vacation Adviser will show you important info such as events happening, the weather, and pictures!</h3>
        </div>
      </section>


    <section id="main">
        <div id="search">
            <form class = "location-input" id="city-form">
                <label>
                    City: 
                    <input type="text" id="city-to-search" placeholder="Where are you going?">
                </label>
                <input type="submit" id="submit">
            </form>
        </div>

        <div id="buttonsContainer">
            <button id="show" style="display: none;">Travelling Gallery</button>
            <button id="Next" style="display: none;">Next</button>
            <button id="Previous" style="display: none;">Previos</button>
        </div>
        <div class="container">
        <div id="favorites">
            <h2>Your Favorites</h2>
        </div>
        </div>






        <div class="favoritesList">

        </div>
        <section id="searchResults" class="searchResults">
        <div class="container">
        <div class="row">
        <div class="col-xl-8 col-lg-7 d-flex">
            <div class="icon-boxes d-flex flex-column justify-content-center">
              <div class="row">
                <div class="col-xl-3"></div>

                <button class="col-xl-3 d-flex" data-aos="fade-up" data-aos-delay="100">
                  <div class="icon-box mt-4 mt-xl-0">
                    <i class="bx bx-receipt"></i>
                    <h4>Pictures</h4>
                    <p>Here are the most liked photos of your Location</p>
                  </div>
                </button>
                <button class="col-xl-3 d-flex" data-aos="fade-up" data-aos-delay="200">
                  <div class="icon-box mt-4 mt-xl-0">
                    <i class="bx bx-cube-alt"></i>
                    <h4>Events Happening</h4>
                    <p>Here are the things you could do in this destination!</p>
                  </div>
                </button>
                <div class="col-xl-3 d-flex" data-aos="fade-up" data-aos-delay="300">
                  <div class="icon-box mt-4 mt-xl-0">
                    <i class="bx bx-images"></i>
                    <h4>Weather</h4>
                    <p>Forecasted Weather for this week....</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          </div>
          </section>






        <footer>

        </footer>

    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script> 
</body>
</html>
